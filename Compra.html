<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos de Facturacion</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="form-container">
    <h2>Formulario de Factura</h2>
    <form action="/procesar-factura" method="POST">

      <!-- Datos Personales -->
      <fieldset>
        <legend>Datos Personales</legend>

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="direccion">Dirección de envío:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="cp">Código Postal:</label>
        <input type="text" id="cp" name="cp" required>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required>
      </fieldset>

      <!-- Datos de Pago -->
      <fieldset>
        <legend>Datos de Pago</legend>

        <label for="metodo_pago">Metodo de pago:</label>
        <select id="metodo_pago" name="metodo_pago" required>
          <option value="">Seleccione un metodo de pago</option>
          <option value="tarjeta">Tarjeta de Credito/Debito</option>
          <option value="paypal">PayPal</option>
          <option value="transferencia">Transferencia Bancaria</option>
        </select>

        <div id="tarjeta_info" class="metodo-info">
          <label for="tarjeta_numero">Numero de tarjeta:</label>
          <input type="text" id="tarjeta_numero" name="tarjeta_numero" placeholder="XXXX-XXXX-XXXX-XXXX" required>

          <label for="expiracion">Fecha de expiracion:</label>
          <input type="month" id="expiracion" name="expiracion" required>

          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
        </div>

        <div id="paypal_info" class="metodo-info" style="display: none;">
          <label for="paypal_email">Correo de PayPal:</label>
          <input type="email" id="paypal_email" name="paypal_email">
        </div>

      </fieldset>

      <!-- Opciones de Entrega -->
      <fieldset>
        <legend>Opciones de Entrega</legend>

        <label for="entrega">Metodo de entrega:</label>
        <select id="entrega" name="entrega" required>
          <option value="">Seleccione un metodo de entrega</option>
          <option value="estandar">Envío estándar</option>
          <option value="express">Envío exprés</option>
          <option value="recogida">Recogida en tienda</option>
        </select>

        <label for="fecha_entrega">Fecha preferida de entrega:</label>
        <input type="date" id="fecha_entrega" name="fecha_entrega" required>
      </fieldset>

      <button type="submit">imprimir factura</button>
    </form>
  </div>
